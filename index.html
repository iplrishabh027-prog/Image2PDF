<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image2PDF â€“ Free Image to PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    input {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
    }
    footer a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Image to PDF</h1>
    <p>Select images and convert them into a PDF.</p>

    <input type="file" id="images" multiple accept="image/*"><br>
    <button onclick="convert()">Convert to PDF</button>

    <footer>
      <a href="#">Privacy</a> |
      <a href="#">Terms</a> |
      <a href="#">Contact</a>
    </footer>
  </div>

<script>
  async function convert() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    const files = document.getElementById("images").files;

    for (let i = 0; i < files.length; i++) {
      const img = await readFile(files[i]);
      if (i > 0) pdf.addPage();
      pdf.addImage(img, "JPEG", 10, 10, 190, 260);
    }
    pdf.save("images.pdf");
  }

  function readFile(file) {
    return new Promise(resolve => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
